<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main">
        <div class="days">
            <span class="day-num num">0</span>
            <span class="day-name name">day</span>
        </div>
        <div class="hour">
            <span class="hour-num num">00</span>
            <span class="hour-name name">hour</span>
        </div>
        <div class="minute">
            <span class="minute-num num">00</span>
            <span class="minute-name name">minute</span>
        </div>
        <div class="second">
            <span class="second-num num">00</span>
            <span class="second-name name">second</span>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
